<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" fill="#C0C0C0"/>
  
  <!-- Window frame -->
  <rect x="10" y="10" width="160" height="160" fill="#C0C0C0" stroke="#FFFFFF" stroke-width="4"/>
  <rect x="12" y="12" width="156" height="156" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="15" y="15" width="150" height="30" fill="url(#titleGradient)"/>
  
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1084D0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Window buttons -->
  <rect x="150" y="20" width="10" height="10" fill="#C0C0C0" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Content area - terminal style -->
  <rect x="20" y="50" width="140" height="110" fill="#000000"/>
  
  <!-- Terminal text - green on black -->
  <text x="30" y="75" font-family="monospace" font-size="20" fill="#00FF00" font-weight="bold">&gt;</text>
  <rect x="50" y="65" width="60" height="4" fill="#00FF00"/>
  
  <text x="30" y="100" font-family="monospace" font-size="20" fill="#00FF00" font-weight="bold">&gt;</text>
  <rect x="50" y="90" width="90" height="4" fill="#00FF00"/>
  
  <text x="30" y="125" font-family="monospace" font-size="20" fill="#00FF00" font-weight="bold">&gt;_</text>
  
  <!-- Highlight effect -->
  <path d="M15 15 L15 45 L165 45" stroke="#DFDFDF" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
