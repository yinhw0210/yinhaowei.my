<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="16" height="16" fill="#C0C0C0"/>
  
  <!-- Window frame -->
  <rect x="1" y="1" width="14" height="14" fill="#C0C0C0" stroke="#FFFFFF" stroke-width="1"/>
  <rect x="1.5" y="1.5" width="13" height="13" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Title bar -->
  <rect x="2" y="2" width="12" height="3" fill="#000080"/>
  
  <!-- Close button -->
  <rect x="12" y="2.5" width="1.5" height="1.5" fill="#C0C0C0"/>
  
  <!-- Terminal content -->
  <rect x="2.5" y="5.5" width="11" height="8.5" fill="#000000"/>
  
  <!-- Terminal prompt lines -->
  <line x1="3.5" y1="7" x2="6" y2="7" stroke="#00FF00" stroke-width="0.8"/>
  <line x1="3.5" y1="9" x2="8" y2="9" stroke="#00FF00" stroke-width="0.8"/>
  <line x1="3.5" y1="11" x2="5.5" y2="11" stroke="#00FF00" stroke-width="0.8"/>
  
  <!-- Cursor -->
  <rect x="6" y="10.5" width="1" height="1.5" fill="#00FF00"/>
</svg>
